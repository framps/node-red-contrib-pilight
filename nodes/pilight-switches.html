<script type="text/javascript">
    RED.nodes.registerType('pilight-switches',{
        category: 'pilight',
        color: '#a6bbcf',
        defaults: {
          name: {value:""},
          device: {
            value:""
          },
          server: {
            type:"pilight-server",
            required:true
          }
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"pilight-switch";
        }
    });
</script>

<script type="text/html" data-template-name="pilight-switches">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-device"><i class="icon-tag"></i> Device</label>
        <input type="text" id="node-input-device" placeholder="pilight device name">
    </div>
    <div class="form-row">
         <label for="node-input-server"><i class="icon-tag"></i> Server</label>
         <input type="text" id="node-input-server" placeholder="DNS name or IP" />
    </div>
</script>

<script type="text/html" data-help-name="pilight-switches">
    <p>Node-RED node to control a 443MHz switches via pilight</p>
</script>
