<script type="text/javascript">
    RED.nodes.registerType('pilight-pollin_switch',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"pilight-pollin";
        }
    });
</script>

<script type="text/html" data-template-name="pilight-pollin_switch">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="pilight-pollin_switch">
    <p>Nodered node to control a pollin siwtch via pilight</p>
</script>
